<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Notícias</h5>

    </div>
    <div class="ibox-content ibox-heading">
        <h3><i class="fa fa-envelope-o"></i> Novas Notícias</h3>
        <small><i class="fa fa-tim"></i> Você tem {{vm.noticias.length}} novas notícias não lidas.</small>
    </div>
    <div class="ibox-content">
        <div class="feed-activity-list" ng-repeat="noticia in vm.noticias">

            <div class="feed-element">
                <div>
                    <small class="pull-right text-navy">{{vm.noticias.indexOf(noticia)}} m ago</small>
                    <strong>{{noticia.titulo}}</strong>

                    <div>{{noticia.conteudo}}
                    </div>
                    <small class="text-muted">Publicada em {{noticia.criadoEm | date:"dd/MM/yyyy"}}</small>
                </div>
            </div>

        </div>
    </div>
</div>
