<div class="col-lg-3">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <span class="label label-success pull-right">Monthly</span>
            <h5>Consultas</h5>
        </div>
        <div class="ibox-content">
            <h1 class="no-margins">40 886,200</h1>

            <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i>
            </div>
            <small>Total nesse mês</small>
        </div>
    </div>
</div>
<div class="col-lg-3">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <span class="label label-info pull-right">Annual</span>
            <h5>Procedimentos</h5>
        </div>
        <div class="ibox-content">
            <h1 class="no-margins">275,800</h1>

            <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i>
            </div>
            <small>Total nesse mês</small>
        </div>
    </div>
</div>
<div class="col-lg-3">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <span class="label label-primary pull-right">Today</span>
            <h5>Arrecadado</h5>
        </div>
        <div class="ibox-content">
            <h1 class="no-margins">106,120</h1>

            <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i>
            </div>
            <small>Geral</small>
        </div>
    </div>
</div>
<div class="col-lg-3">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <span class="label label-danger pull-right">Low value</span>
            <h5>Urgências</h5>
        </div>
        <div class="ibox-content">
            <h1 class="no-margins">80,600</h1>

            <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i>
            </div>
            <small>Nesta Semana</small>
        </div>
    </div>
</div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Line Chart Example
                        <small>With custom colors.</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div>
                        <canvas linechart options="vm.chart.lineOptions" data="vm.chart.lineData" height="140" ></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Bar Chart Example</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div>
                        <canvas barchart options="vm.chart.barOptions" data="vm.chart.barData" height="140" responsive=true ></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Polar Area</h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div>
                        <canvas polarchart options="vm.chart.polarOptions" data="vm.chart.polarData" height="140" responsive=true></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Pie </h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div>
                        <canvas doughnutchart options="vm.chart.doughnutOptions" data="vm.chart.doughnutData" height="140" responsive=true></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Radar Chart Example</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div>
                        <canvas radarchart options="vm.chart.radarOptions" data="vm.chart.radarData" responsive=true></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
