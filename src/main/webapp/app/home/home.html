<div class="row" ng-switch="vm.isAuthenticated()">


    <div ng-switch-when="false">

        <div class="middle-box text-center loginscreen animated fadeInDown">
            <img src="/content/images/novologounimed2.png" class="img-responsive">
            <div class="col-dm-12">
                <h2 style="color: #B1CE57"><strong>#CuidamosDeVocê</strong></h2>
            </div>
        </div>

    </div>

    <div ng-switch-when="true">
        <div class="m-t-lg">
            <div class="col-md-12 no-padding">
                <div class="col-md-6">
                    <div class="profile-image">
                        <img src="/content/images/medica.jpg"
                             class="img-circle circle-border m-b-md"
                             alt="profile">
                    </div>
                    <div class="profile-info">
                        <div class="">
                            <div>
                                <h2 class="no-margins">
                                    {{vm.cooperado.nome}}
                                </h2>
                                <hr/>
                                <div
                                    ng-repeat="especialidade in vm.cooperado.especialidades track by especialidade.id">
                                    <p>{{especialidade.descricao}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Perfil</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-md-6">
                                    <table class="table small m-b-xs">
                                        <thead>
                                        <tr>
                                            <th colspan="2">Resumo por semana</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <strong>{{vm.resumo.totalSemana}}</strong> Consultas
                                            </td>
                                            <td>
                                                <strong>0</strong> Urgências
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-md-6 text-center">
                                    <h2 class="text-info">Cota Acumulada</h2>
                                    <h1 class="no-margins">{{vm.resumo.valorCotaReajustado | currency: 'R$'}}</h1>
                                </div>
                            </div>
                            <div class="row text-center">
                                <small>
                                    <a type="submit"
                                       ui-sref="beneficiario-detail-cooperado({id:vm.cooperado.id})">
                                        Ver Linha do Tempo
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </a>
                                </small>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div ng-include="vm.graficosView"></div>


        <div class="row">
            <div class="col-lg-6">
                <div ng-include="vm.noticiasView"></div>
            </div>
            <div class="col-lg-6">
                <div ng-include="vm.agendaView"></div>
            </div>
        </div>

    </div>

</div>
