<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h2><span>Noticia</span> {{vm.noticia.id}}</h2>
    </div>

    <div class="ibox-content ">
        <div>

            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="dl-horizontal jh-entity-details">
                <dt><span>Titulo</span></dt>
                <dd>
                    <span>{{vm.noticia.titulo}}</span>
                </dd>
                <dt><span>Criado Em</span></dt>
                <dd>
                    <span>{{vm.noticia.criadoEm | date:'mediumDate'}}</span>
                </dd>
                <dt><span>Conteudo</span></dt>
                <dd>
                    <span>{{vm.noticia.conteudo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    ui-sref="{{ vm.previousState }}"
                    class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
            </button>

            <button type="button" ui-sref="noticia-detail.edit({id:vm.noticia.id})" class="btn btn-primary">
                <span class="glyphicon glyphicon-pencil"></span>
                <span class="hidden-xs hidden-sm"> Edit</span>
            </button>
        </div>
    </div>
</div>
