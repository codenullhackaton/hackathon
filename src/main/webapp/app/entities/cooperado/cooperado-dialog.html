
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCooperadoLabel">Create or edit a Cooperado</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cooperado.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cooperado.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.cooperado.nome"
                    required />
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_crm">Crm</label>
            <input type="text" class="form-control" name="crm" id="field_crm"
                    ng-model="vm.cooperado.crm"
                    required />
            <div ng-show="editForm.crm.$invalid">
                <p class="help-block"
                    ng-show="editForm.crm.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_valorCota">Valor Cota</label>
            <input type="number" class="form-control" name="valorCota" id="field_valorCota"
                    ng-model="vm.cooperado.valorCota"
                    required />
            <div ng-show="editForm.valorCota.$invalid">
                <p class="help-block"
                    ng-show="editForm.valorCota.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.valorCota.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_adesao">Adesao</label>
                <div class="input-group">
                    <input id="field_adesao" type="text" class="form-control" name="adesao" uib-datepicker-popup="{{dateformat}}" ng-model="vm.cooperado.adesao" is-open="vm.datePickerOpenStatus.adesao"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('adesao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.adesao.$invalid">
                <p class="help-block"
                    ng-show="editForm.adesao.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_especialidades">Especialidades</label>
            <select class="form-control" id="field_especialidades" multiple name="especialidades" ng-model="vm.cooperado.especialidades" ng-options="especialidade as especialidade.descricao for especialidade in vm.especialidades track by especialidade.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
