<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h2>Cooperados</h2>
    </div>
    <div class="ibox-content ">
<div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cooperado.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Cooperado
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nome"><span>Nome</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="crm"><span>Crm</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="valorCota"><span>Valor Cota</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="adesao"><span>Adesao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cooperado in vm.cooperados track by cooperado.id">
                    <td><a ui-sref="cooperado-detail({id:cooperado.id})">{{cooperado.id}}</a></td>
                    <td>{{cooperado.nome}}</td>
                    <td>{{cooperado.crm}}</td>
                    <td>{{cooperado.valorCota}}</td>
                        <td>{{cooperado.adesao | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cooperado-detail({id:cooperado.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cooperado.edit({id:cooperado.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cooperado.delete({id:cooperado.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
</div>
</div>
