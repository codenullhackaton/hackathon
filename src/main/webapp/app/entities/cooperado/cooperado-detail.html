
<div>
    <h2><span>Cooperado</span> {{vm.cooperado.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.cooperado.nome}}</span>
        </dd>
        <dt><span>Crm</span></dt>
        <dd>
            <span>{{vm.cooperado.crm}}</span>
        </dd>
        <dt><span>Valor Cota</span></dt>
        <dd>
            <span>{{vm.cooperado.valorCota}}</span>
        </dd>
        <dt><span>Adesao</span></dt>
        <dd>
            <span>{{vm.cooperado.adesao | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Especialidades</span></dt>
        <dd>
            <span ng-repeat="especialidades in vm.cooperado.especialidades">
                <a ui-sref="especialidade-detail({id: especialidades.id})">{{especialidades.descricao}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="cooperado-detail.edit({id:vm.cooperado.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
