
<div>
    <h2><span>Procedimento</span> {{vm.procedimento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{vm.procedimento.descricao}}</span>
        </dd>
        <dt><span>Duracao</span></dt>
        <dd>
            <span>{{vm.procedimento.duracao}}</span>
        </dd>
        <dt><span>Valor</span></dt>
        <dd>
            <span>{{vm.procedimento.valor}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="procedimento-detail.edit({id:vm.procedimento.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
